{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <h1 style="text-align: center; color: blue; font-size: 50;">SIMPLE CALCULATOR</h1>
    <form name="cal">
    <table bgcolor="black" border="2" align="center">
        <tr colspan="5">
            <td><input type="text" name="display" id="display" size="25" disabled></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="1" onclick="cal.display.value +='1'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="2" onclick="cal.display.value +='2'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="3" onclick="cal.display.value +='3'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="+" onclick="cal.display.value +='+'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;</td>
        </tr>
        <tr align="center">
            <td><input type="button" value="4" onclick="cal.display.value +='4'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="5" onclick="cal.display.value +='5'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="6" onclick="cal.display.value +='6'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="-" onclick="cal.display.value +='-'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;</td>
        </tr>
        <tr align="center">
            <td><input type="button" value="7" onclick="cal.display.value +='7'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="8" onclick="cal.display.value +='8'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="9" onclick="cal.display.value +='9'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="X" onclick="cal.display.value +='*'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;</td>
        </tr>
        <tr align="center">
            <td><input type="button" value="/" onclick="cal.display.value +='/'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="0" onclick="cal.display.value +='0'" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="C" onclick="cal.display.value =''" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;
            <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)" style="background-color: blue; color: aliceblue; border: 2px solid white;">&nbsp;</td>
        </tr>
    </table>
    </form>
</body>
</html>
